<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="preview" role="img" aria-label="Cube standing on one vertex in equilibrium"><img
        src="images/icon-view.svg" alt="Eye icon"></div>
    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-line">
      <div><img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div><img src="images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Avatar of the creator">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Pomroka</a>.</p>
  </footer>
</body>

</html>
